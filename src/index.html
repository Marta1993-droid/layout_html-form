<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset"> 
        <legend>Personal information:</legend> 
        <label class="label">Surname:
          <input 
          type="text" 
          name="Surname" 
          required autocomplete="off"
        >
        </label>
        <label class="label">Name: 
          <input 
            type="text" 
            name="Name" 
            autocomplete="off"
            >
        </label>
        <label class="label">How old are You? 
          <input 
            type="number" 
            name="Age" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>
        <label class="label"> Full date of birth: 
          <input 
           type="date" 
           name="Birthdate"
          >
        </label>
        <label>I accept the term of the agreement 
          <input 
            type="checkbox" 
            name="Terms-and-Condiitons"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset"> 
        <legend>Registration:</legend>
        <label class="label">E-mail: 
          <input 
          type="email" 
          placeholder="email@example.com" 
          name="Email"
          >
        </label>
        <label class="label">Password: 
          <input 
           type="password" 
           name="Password"
          >
        </label>
      </fieldset> 
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">Do you love cats?
          <input 
          type="radio" 
          name="Do-you-love-cats?" 
          id="yes">
          <label for="yes">Yes</label>
          <input 
          type="radio" 
          name="Do you love cats?" 
          id="no">
          <label for="no">No</label>
        </label>
        
        <label class="label">What is your favorite color?
          <input 
          type="color" 
          name="Color"
          >
        </label>
        <label>What time do you go to bed? 
          <input 
          type="time" 
          name="Sleep"
          step="2"
          >
        </label>
        <label class="label">What are your favorite brand of cars? 
          <select name="Cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">How do you rate our work? 
          <input 
          type="range" 
          name="Rate"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">Comments
          <textarea name="Additional-info"
            minlength="2"
            maxlength="1000">
          </textarea>
        </label>
        <label class="label">Would you recommend us?
          <select name="Recommend">
            <option value="yes">Yes</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
